<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku 4x4 Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: 1px solid #000;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku 4x4 Solver</h1>
  <div class="grid" id="sudoku-grid">
    <!-- Bude doplněno dynamicky -->
  </div>
  <button onclick="solveSudoku()">Vyřešit Sudoku</button>

  <script src="sudoku.js"></script>
</body>
</html>
